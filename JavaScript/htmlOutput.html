<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="great"></p>
    <p id="result"></p>
    <script>
        document.getElementById("great").innerHTML = "Hello World!"

        var x = 10;
        var y = 20;
        var sum = x + y;

        document.getElementById("result").innerHTML = sum;
        document.write(sum);

    </script>

</body>

</html>
